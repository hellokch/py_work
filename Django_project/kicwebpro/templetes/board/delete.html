{% extends 'base1.html' %}
{% block blockname %}
<form action="/board/delete/{{num}}" name="f" method="post">
    {% csrf_token %}
    <input type="hidden" name="num" value="{{num}}">
    <table class="w3-table-all">
        <caption>게시글 삭제</caption>
        <tr>
            <td>게시글비밀번호</td>
            <td><input type="password" name="pass" class="w3-table-all"></td>
        </tr>
        <tr>
            <td colspan="2" class="w3-center">
                <input type="submit" value="게시글 삭제">
            </td>
        </tr>


    </table>
</form>
{% endblock blockname %}
